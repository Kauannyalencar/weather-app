<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="home">
        <header>
            <img src="assets/img/cloudy.svg" alt="logo" class="logo">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search a place">
                <i class="fa-solid fa-magnifying-glass search"></i>
            </div>
            <div class="celsus-fahrenheit-menu">
                <span class="celsus-change active">C</span>
                <span class="current-metric celsus"></span>
                <span class="fahrenheit-change">F</span>
            </div>
        </header>
        <section class="forecast">
            <div class="current-forecast">
                <div class="city-container">
                    <div class="city-info">
                        <span class="city">London,</span>
                        <span class="country">UK</span>
                    </div>
                    <span class="date">Mon, 6 Jan</span>
                </div>
                <div class="forecast-info">
                    <div class="forecast-features">
                        <div class="temper">

                        </div>
                        <div class="today-conditions">

                        </div>
                    </div>
                </div>
            </div>
            <div class="next-hours">
              
            </div>
            <div class="days-container">
                <ul class="next-days">
                  
                </ul>
            </div>
        
        </section>
    </main>
</body>

</html>
